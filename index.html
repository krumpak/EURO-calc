<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>EURO kalkulator valut</title>
<script>
function Pretvornik(){
	var vrednost = document.getElementById("vnos").value;
	document.getElementById("pretvorba").value = vrednost * document.getElementById("valuta").value;
	}
</script>
<link href="bootstrap.min.css" rel="stylesheet" type="text/css">
<style>
input, #valuta, select, option, .centriranje { 
	font-size:50px;
	width:100%;
	text-align:center; }
</style>
</head>
<body>
<div class="container-fluid">
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4 centriranje">
  <img src="euro.jpg" />
  <br />
  <br />
<input type="number" placeholder="VpiÅ¡ite v EUR" id="vnos" onKeyPress="Pretvornik();" onChange="Pretvornik();" />
<input type="text" disabled id="pretvorba" />
<select id="valuta" onChange="Pretvornik();">
	<option value="" selected></option>
	<option value="1.1255">USD</option>
	<option value="7.5535">HRK</option>
	<option value="0.7369">GBP</option>
	<option value="135.21">JPY</option>
</select>
  </div>
  <div class="col-md-4"></div>
</div>
</div>
</body>
</html>
